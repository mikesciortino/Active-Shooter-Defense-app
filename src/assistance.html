<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Active Shooter Defence System</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
    	<h1 class="text-danger" align="center"> ALERT </h1> 
      <form role="form">
        <div class="form-group">
         <form>
         	 Number of threats:
  		<input type="number" name="quantity" min="1"><br>
         	 Weapon Type: <br>
         <img alt="Gun" src="gun.png" width="40" height="40" />
  		<input type="radio" name="weapon" value="gun" checked> Gun <br> 
  		
     
  		<img alt="Blade" src="blade.png" width="40" height="40" />
  		<input type="radio" name="weapon" value="blade"> Blade  
  		<br>

  		<img alt="Other" src="questionmark.png" width="40" height="40"/>
  		<input type="radio" name="weapon" value="other"> Other  
  		<br>

  		<img alt="Unknown" src="questionmark.png" width="40" height="40"/>
  		<input type="radio" name="weapon" value="unknown"> Unknown  
  		<br>
		</form>
        </div>    

        <button type="submit" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
  </body>
</html>
